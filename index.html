<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Library</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="https://www.theodinproject.com/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- JS Script -->
    <script src="./app/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>LIBRARY</h1>
    </header>

    <div class="add-book__container">
      <button id="add-book">Add Book</button>
    </div>

    <div id="container"></div>

    <div class="modal" style="display: none">
      <div class="modal-content">
        <h2 id="modal-heading">Add new Book</h2>

        <div class="input-container">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />
        </div>

        <div class="input-container">
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
        </div>

        <div class="input-container">
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Pages"
            required
          />
        </div>

        <div class="input-container" id="book-read__container">
          <label for="read" id="read-label">Have you read the book?</label>
          <input type="checkbox" name="read" id="read" />
        </div>

        <button id="submit">Submit</button>
      </div>
    </div>
  </body>
</html>
